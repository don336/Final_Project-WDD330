<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/web_earth_planet_19311.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mobile.css">
  <script src="https://kit.fontawesome.com/a7cbf7ef0e.js" crossorigin="anonymous"></script>
  <title>EM Shopping Cart</title>
</head>
<body>
  <div id="container">
    <header id="main-header" class="divider">
      <nav id="nav--bar">
        <ul class="nav-icons">
          <li><a href="index.html"><span class="secondary-color">EM</span>Shopping App</a></li>
          <li><a href="index.html"><i class="fa fa-arrow-left cart-button">
          </i>
          <span class="cart-items" style="display: none;"></span>
        </a></li>
        </ul>
      </nav>
    </header>
    <main class="divider">
        <h2>Review and place your order</h2> 
        <div class="row">
          <div class="col-75">
            <div class="container">
              <form action="./rewiew.html">
        
                <div class="row">
                  <div class="col-50">
                    <div class="billing">
                    <fieldset>
                      <legend>Billing Address</legend>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="John M. Doe" required="required">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="john@example.com" required="required">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required="required">
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="New York">
        
                    <div class="row">
                      <div class="col-50">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="NY">
                      </div>
                      <div class="col-50">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" name="zip" placeholder="10001" required="required">
                      </div>
                      </div>
                    </div>
                  </div>
                </fieldset>
        
                <fieldset id="payment-fieldset">
                  <legend>Payment Details</legend>
                  <div class="col-50">
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                      <i class="fa fa-cc-visa" style="color:navy;"></i>
                      <i class="fa fa-cc-amex" style="color:blue;"></i>
                      <i class="fa fa-cc-mastercard" style="color:red;"></i>
                      <i class="fa fa-cc-discover" style="color:orange;"></i>
                    </div>
                      <label for="cname">Name on Card</label>
                      <input type="text" id="cname" name="cardname" placeholder="John More Doe" required="required">
                      <label for="ccnum">Credit card number</label>
                      <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required="required">
                      <label for="expmonth">Exp Month</label>
                      <input type="text" id="expmonth" name="expmonth" placeholder="September" required="required">
        
                    <div class="row">
                      <div class="col-50">
                        <label for="expyear">Exp Year</label>
                        <input type="text" id="expyear" name="expyear" placeholder="2018" required="required">
                      </div>
                      <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="352" required="required">
                      </div>
                    </div>
                  </div>
                </fieldset>
        
                </div>
                <label>
                  <input type="checkbox" id="sameadr" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                <input type="submit" value="Checkout" class="btn">
              </form>
            </div>
          </div>
        
          <div class="col-25">
            <div class="container-1">
              <h4>Cart
                <span class="price" style="color:black">
                  <i class="fa-solid fa-cart-shopping cart-button"></i>
                </span>
              </h4>
              <div class="productDesc">
              </div>
              <hr>
              <p >Total Cost: <span class="amount price" style="color:black"><b></b></span></p>
            </div>
            <div class="col-25">
              <div class="container-2">
                <h4>Weather
                  <span class="price" style="color:black">
                    <i class="fas fa-cloud-meatball"></i>
                  </span>
                </h4>
                <p>Powered By: <span class="price" style="color:black"><a href="https://openweather.com">Openweather</a></span></p>
              </div>
            </div>
          </div>
          <section id="show-location"></section>
        </div>
    </main>
    <footer>
        <div class="main-footer">
          <!-- <input type="email" placeholder="Enter Email...">
          <button class="email-btn">Submit</button> -->
          <p>&copy; 2022 Final Project/WDD330</p>
        </div>
      </footer>
  </div>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
